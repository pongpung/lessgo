        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #e8f4f8;
            color: #333;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        /* Dark Mode Styles */
        body.dark-mode {
            background-color: #121212;
            color: #f1f1f1;
        }

        header {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 1rem;
            background-color: #0077b6;
            color: #fff;
            flex-wrap: wrap;
        }

        header h1 {
            margin: 0;
            font-size: 2rem;
        }

        /* Progress Tracker */
        #progress {
            margin-top: 0.5rem;
            font-size: 1rem;
        }

        /* Toggle Button for Dark Mode */
        #dark-mode-toggle {
            margin-left: 20px;
            background: #fff;
            color: #0077b6;
            border: none;
            padding: 0.5rem 1rem;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.3s ease;
        }

        #dark-mode-toggle:hover {
            background: #0077b6;
            color: #fff;
        }

        /* Flashcards Container */
        #flashcard-container {
            display: flex;
            flex-wrap: wrap;
            gap: 5rem;
            padding: 2rem;
            justify-content: center;
            margin-top: 1rem;
        }

        /* Individual Flashcard */
        .flashcard {
            width: 320px;
            height: 220px;
            background-color: #fffcf7;
            border: 3px solid #0077b6;
            border-radius: 15px;
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.2rem;
            cursor: pointer;
            text-align: center;
            padding: 10px;
            perspective: 1000px;
            transition: transform 0.3s ease, background-color 0.3s ease, border-color 0.3s ease;
        }

        .flashcard:hover {
            transform: translateY(-10px);
        }

        /* Dark Mode Flashcard */
        body.dark-mode .flashcard {
            background-color: #333;
            border-color: #4d9fa9;
        }

        /* Flip Animation */
        .flashcard-inner {
            position: relative;
            width: 100%;
            height: 100%;
            transition: transform 0.6s;
            transform-style: preserve-3d;
        }

        .flashcard.flipped .flashcard-inner {
            transform: rotateY(180deg);
        }

        .flashcard-front, .flashcard-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 15px;
            padding: 20px;
            border: 2px solid #023e8a;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        /* Front Side of the Card */
        .flashcard-front {
            background-color: #caf0f8;
            color: #023e8a;
            font-weight: bold;
        }

        /* Dark Mode Front Side */
        body.dark-mode .flashcard-front {
            background-color: #444;
            color: #fff;
        }

        /* Back Side of the Card */
        .flashcard-back {
            background-color: #f1faee;
            color: #1d3557;
            transform: rotateY(180deg);
            font-size: 1rem;
            text-align: center;
        }

        /* Dark Mode Back Side */
        body.dark-mode .flashcard-back {
            background-color: #333;
            color: #ccc;
        }

    </style>
